{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
    {% for recipe in recipes %}
    <li>
      <div class="collapsible-header white-text teal darken-4 text-shadow">
          <i class="fas fa-arrow-down"></i>
          <strong>{{ recipe.recipe_name }}</strong> : {{ recipe.due_date }}
          {% if recipe.is_vegan == "on" %}
          <i class="fas fa-leaf teal-text text-lighten-2 tooltipped"
          data-position="right" data-tooltip="VEGETARIAN"></i>
          {% endif %}
        </div>
      <div class="collapsible-body">
          <strong>{{ recipe.category_name }}</strong>
          <p>{{ recipe.recipe_description }}</p>
        </div>
    </li>
    {% endfor %}
  </ul>

{% endblock %}
