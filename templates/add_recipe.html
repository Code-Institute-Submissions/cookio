{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-darken-4 center-align">Add Recipe</h3>

<div class="row card-panel teal lighten-5">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils prefix teal-text text-darken-4"></i>
                <input id="recipe_name" name="recipe_name" minlength="5" maxlength="20" type="text" class="validate"
                    required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pen-nib prefix teal-text text-darken-4"></i>
                <textarea id="recipe_description" name="recipe_description" minlength="50" maxlength="300"
                    class="materialize-textarea validate" required></textarea>
                <label for="recipe_description">Your Awesome Recipe</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <!-- Switch -->
                <div class="switch">
                    <i class="fas fa-seeding prefix teal-text text-darken-4"></i>
                    <label for="is_vegetarian">
                        <input type="checkbox" id="is_vegetarian" name="is_vegetarian" >
                        <span class="lever"></span>
                        Vegetarian
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
